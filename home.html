<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS v5.2.0-beta1 -->

  <body>
   
    <div class = "title">Student Calculator</div>
    <div class="container">
      <div class = "row">
        <div class = "col-sm-4 red">
          <p id = "percentagetag"></p>
          <div id = "percentage"></div>
          <p id = "gradetag"></p>
          <div id = "grade"></div>
          </div>

        <div class = "col-sm-8 blue">
          <form>
            <div class="mb-3">
              <label  class="form-label">Math</label>
              <input type="text" class="form-control" id="math1">
            
            </div>
            <div class="mb-3">
              <label  class="form-label">Science</label>
              <input type="text" class="form-control" id="science">
            </div>
            <div class="mb-3">
              <label class="form-label">Hindi</label>
              <input type="text" class="form-control" id="hindi">
            </div>
            <div class="mb-3">
              <label  class="form-label">English</label>
              <input type="text" class="form-control" id="english">
            </div> 
            <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
          </form>
          </div>
          
        </div>
        <div id = "message"></div>
      </div>
    
    </div>
